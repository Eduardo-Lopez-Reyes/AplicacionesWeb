  <!DOCTYPE html>
  <html lang="es">
    <head>
      <meta charset="utf-8">
      <title> Formulario de contacto</title>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
      <div class="container">
        <h4 class="center-align">Formulario de contacto</h4>
        <div class="row">
          <article class="col s6 offset-s3 card-panel">
            <font class="col s12">
              <div class="row">
                <div class="input-field">
                  <i class="material-icons prefix">perm_identity</i>
                  <input type="text" name="txtNombre" id="txtNombre" class="validate" required="">
                  <label for="txtNombre">Nombre:</label> 
                </div>
                <div class="input-field">
                  <i class="material-icons prefix">person_pin</i>
                  <input type="text" name="txtApellidos" id="txtApellidos" class="validate" required="">
                  <label for="txtApellidos">Apellidos:</label>
                </div>
                <div class="input-field">
                  <i class="material-icons prefix">email</i>
                  <input type="email" name="txtEmail" id="txtEmail" class="validate" required="">
                  <label for="txtEmail">Correo electrónico</label>
                  <samp class="helper-text" data-error="Correo inválido, ejemplo: correo@ejemplo.com" data-success="Valido">correo@ejemplo.com</samp>
                </div>
                <div class="input-field">
                  <i class="material-icons prefix">edit</i>
                  <textarea id="txtAreaTexto" name="txtAreaTexto" class="materialize-textarea"></textarea>
                 <label for="txtAreaTexto">Escribe tu mensaje</label> 
                </div>
              </div><!--Termina la primera fila del formulario-->
              <div class="row">
                <div class="col s4  offset-s4">
                  <button class="btn" type="submit">Enviar<i class="material-icons right">send</i></button>
                </div>
              </div>
            </font>
          </article>
        </div>
      </div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
