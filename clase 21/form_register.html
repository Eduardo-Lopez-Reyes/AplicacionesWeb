  <!DOCTYPE html>
  <html>
    <head>
     
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
    	<div class="container">
    		<h5 class="center-align">Form Web Materialize</h5>
    		<div class="row">
    			<article class="col s8 offset-s2 card-panel">
    				<form class="col s12">
    				<h4 class="center-align teal-text ">Welcome</h4>
    					<div class="row"> 
    						<div class="input-field col s6">
    							<input type="text" name="txtFirstName" id="txtFirstName" required="" class="validate">
    							<label for="txtFirstName">First Name</label>
    						</div>
    						<div class="input-field col s6">
    							<input type="text" name="txtLastName" id="txtLastName" required="" class="validate">
    							<label for="txtLastName">Last Name</label>
    						</div>
    					</div>	<!-- Finaliza la primera fila(.row) del formulario-->
    					<div class="row">
    						<div class="input-field col s12">
    							<input type="email" name="txtEmail" id="txtEmail" required="" class="validate">
    							<label for="txtEmail">Email</label>
    							<samp class="helper-text" data-error="Formato de correo incorrecto. Ejemplo: mail@example.com" data-success="correo valido">mail@example.com</samp>
    						</div>
    						<div class="input-field col s12">
    							<input type="email" name="txtEmail2" id="txtEmail2" required="" class="validate">
    							<label for="txtEmail2">Confirm Email</label>
    							<samp class="helper-text" data-error="Formato de correo incorrecto. Ejemplo: mail@example.com" data-success="correo valido">mail@example.com</samp>
    						</div>
    					</div><!-- Finalizada la segunda fila (.row) del formulario-->
    					<div class="row">
    						<div class="input-field col s12">
    							<input type="password" name="txtPassword" id="txtPassword" required="" class="validate">
    							<label for="txtPassword">Password</label>
    						</div>
    						<div class="input-field col s12">
    							<input type="password" name="txtPassword2" id="txtPassword2" required="" class="validate">
    							<label for="txtPassword2">Confirm Password</label>
    						</div>
    					</div><!-- Finalizada la tercera fila (.row) del formulario-->
    					<div class="row">
    						<div class="col s2 offset-s5">
    							<input type="submit" class="btn" value="ENVIAR">
    						</div>
    					</div>
    				</form>
    			</article>    			 
    		</div>
    	</div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
