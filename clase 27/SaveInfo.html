
  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Guardar Informaci√≥n a Farebase</title>

     <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
      <div class="container">
        <div class="row">
          <article class="col s8 offset-s2 card-panel">
            <h4 class="center-align">Formulario Web</h4>
            <form class="col s12">
              <div class="row">
               <div class="input-field col s12">
                 <i class="material-icons prefix">person</i>
                 <input type="text" name="txtNombre" id="txtNombre" required="" class="validate">
                 <label for="txtNombre">Nombre:</label>
               </div>
               <div class="input-field col s12">
                <i class="material-icons prefix">message</i>
                 <textarea id="txtComentario" name="txtComentario" class="materialize-textarea"></textarea>
                 <label for="txtComentario">Comentario:</label>
               </div> 
              </div>
              <div class="row">
                <div class="col s12">
                  <button class="waves-effect waves-light btn" type="button" id="btnEnviar">Enviar<i class="material-icons right">send</i></button>
                </div>
              </div>
            </form>
          </article>
        </div>
      </div>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <!-- The core Firebase JS SDK is always required and must be listed first -->
      <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
      <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-analytics.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-database.js"></script>

      <script type="text/javascript" src="js/script_save_info.js"></script>

    </body>
  </html>
