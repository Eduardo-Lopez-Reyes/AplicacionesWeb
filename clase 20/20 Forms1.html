 <!DOCTYPE html>
 <html lang="es" >
    <head>
      <meta charset="utf-8"/>
      <title>Formularios en HTML5</title>
    </head>
    <body>
 			<div class="container">
 				<form>
 					<label>Ingresa tu nombre</label> <br>
 					<input type="text" name="txtNombre"><br><br>
 					<input type="text" name="txtApellido" placeholder="Ingresa tu apellido"><br><br>
 					<label>Ingresa tu correo electrónico</label>
 					<input type="email" name="txtCorreo" placeholder="example@mail.com"><br><br>
 					<label>Ingresa una nueva contraseña</label>
 					<input type="password" name="txtPassword"><br><br>
 					<label>Ingresa una fecha</label>
 					<input type="date" name="txtFecha"><br><br>
 					<label>Ingresa tu teléfono personal</label>
 					<input type="tel" name="txtPTelefono"><br><br>
 					<label>Selecciona un color</label>
 					<input type="color" name=""><br><br>
 					<label>Casillas</label>
 					<input type="checkbox" name=""><br><br>
 					<label>Radiobutons</label>
 					<input type="radio" name=""><br><br>
 					
 					<input type="button" name="" value="Boton "><br><br>
 				</form> 				
 				</form>
 			</div>

    </body>
  </html>
