 <!DOCTYPE html>
  <html>
    <head>
     <meta charset="utf-8">
     <title>Formilarios con Materialize</title>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
		  <div class="container">
			   <h3 class="line center-align">Formulario con Materialize</h3>
    		  <div class="row">
     		 	<form class="col s10 offset-s1">
      			 	<div class="row">
      			  		<div class="input-field col s5">
         						<label for="autocomplete-input">Ingresa tu nombre:</label>
         				 		<input type="text"  name="txtNombre" id="txtNombre"class="validate" required="">
         			 		</div>
         			 		<div class="input-field col s7">
         			 			  <input type="text"  name="txtApellido" id="txtApellido" placeholder=
                      "Ingresa tu apellido:" class="validate" required="">
         			 		</div>
         			 		<div class="input-field col s12">
                    <input type="email"  name="txtEmail" id="txtEmail"
                    placeholder="example@mail.com" class="validate" required="">
							       <label for="txtEmail">Ingresa tu correo electronico:</label> 		
         			 		</div>
						    </div>
         			 	<div class="row">
         			 		<div class="input-field col s12">
         			 		<input type="submit"  name="btnGuardar" value="Guardar" class="btn">
							 </div>
						</div>
					</div>
				</form>
			</div>
		</div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
