  <!DOCTYPE html>
  <html lang="es">
    <head>
      <meta charset="utf-8">
      <title>Guardar Productos</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <link type="text/css" rel="stylesheet" href="css/estilo_guardar_producto.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="container">
          <div class="row">
            <article class="col s8 offset-s2 card-panel">
              <form class="col s12">
                <h4 class="center-align">Agregar Productos</h4>
                <div class="divider"></div>
                <div class="row">
                  <div class="input-field col s4">
                    <input type="text" name="txtCodProd" id="txtCodProd" required="" class="validate">
                    <label for="txtCodProd">Código del producto</label>
                  </div>
                   <div class="input-field col s12">
                    <input type="text" name="txtNomProd" id="txtNomProd" required="" class="validate">
                    <label for="txtNomProd">Nombre del producto</label>
                  </div>
                  </div>
                   <div class="input-field col s12">
                    <textarea id="txtDescProd" name="txtDescProd" class="materialize-textarea"></textarea>
                    <label for="txtDescProd">Descripción del producto</label>
                  </div>
                  <div class="input-field col s4">
                    <input type="text" name="txtTallas" id="txtTallas" required="" class="validate">
                    <label for="txtTallas">Tallas</label>
                  </div>
                  <div class="input-field col s4">
                    <input type="text" name="txtColores" id="txtColores" required="" class="validate">
                    <label for="txtColores">Colores</label>
                  </div>
                  <div class="input-field col s4">
                    <select id="sltTipo">
                      <option value="Mujer" selected="">Mujer</option>
                      <option value="Hombre">Hombre</option>
                      <option value="Unisex">Unisex</option>
                      <option value="N/A">N/A</option>
                    </select>
                    <label for="sltTipo">Tipo</label>
                  </div>
                  <div class="file-field input-field col s12">
                    <div class="btn">
                      <span>Subir imagen</span>
                      <input type="file" name="txtFile" id="txtFile">
                    </div>
                    <div class="file-path-wrapper">
                      <input type="text" class="file-path validate">
                    </div>
                  </div>
                <div class="divider"></div>
                <div class="row">
                  <button type="button" class="btn waves-effect waves-light col s4 offset-s4" id="btnGuardar">Guardar Producto</button>
                </div>
              </form>
            </article>
          </div><!--Termina la primera fila del contenedor-->
          <div class="row" id="contenido_productos">
          </div>
        </div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <!-- The core Firebase JS SDK is always required and must be listed first -->
      <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-database.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
      <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-analytics.js"></script>

      <script type="text/javascript" src="js/script_guardar_productos.js"></script>
    </body>
  </html>
